<!DOCTYPE html>
<html>
	<head>
		
		<!-- Jquery ref -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		
		<!-- Leaflet references -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>	
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-realtime/2.2.0/leaflet-realtime.min.js" type="text/javascript"></script>
		
		<!-- Bootstrap references -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- JS Cookie -->		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
		
		{% load  static %}
		<!-- Internal references -->
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		<script type="text/javascript" src="{% static 'js/auth-script.js' %}"></script>
		<script type="text/javascript">
			PLANE_IMG = "{% static 'images/plane.png' %}";
		</script>
		
		{% block include %} {% endblock %}
		<!-- Disabling link underscores -->
		<STYLE>A {text-decoration: none;} </STYLE>
		
		<!-- wRunner CSS -->
		<link rel="stylesheet" href="{% static 'css/wrunner-default-theme.css' %}">
		<!-- wRunner JS -->
		<script src="{% static 'js/wrunner-native.js' %}"></script>
		
		<!-- Leaflet SelectArea -->
		<script type="text/javascript" src="{% static 'js/Map.SelectArea.js' %}"></script>
	</head>	
	
	<body class="bg-black container-fluid">
		<br>
		<div class="row justify-content-center">
			<div id="menu" class="col-xl-3 col-sm-12">
			
				<div id="account-menu">
					<a href='/account/' id="account" class="menu-button text-white border border-white bg-black text-center">MY ACCOUNT</a>
					<div id="account-submenu">
						<a href='/changepassword/' id="change_password" class="menu-button text-dark border border-white bg-gray text-center">CHANGE PASSWORD</a>
						<a href='/logout/' id="logout" class="menu-button text-dark border border-white bg-gray text-center">LOGOUT</a>	
					</div>
				</div>
				
				<a href='/' id="monitor" class="menu-button text-white border border-white bg-black text-center">WATCH PLANES</a>
				<a href='/route/' id="route" class="menu-button text-white border border-white bg-black text-center">CALCULATE A ROUTE</a>
				<a href='/add/' id="add" class="menu-button text-white border border-white bg-black text-center">ADD A FLIGHT</a>
				
				<div id="lookup-menu">
					<a href='/lookup/' id="lookup" class="menu-button text-white border border-white bg-black text-center">LOOK UP</a>
					<div id="lookup-submenu">
						<a href='/lookup-flights/' id="lookup_flights" class="menu-button text-dark border border-white bg-gray text-center">LOOK UP FLIGHTS</a>
						<a href='/lookup-airports/' id="lookup_airports" class="menu-button text-dark border border-white bg-gray text-center">LOOK UP AIRPORTS</a>	
						<a href='/lookup-airplanes/' id="lookup_airplanes" class="menu-button text-dark border border-white bg-gray text-center">LOOK UP AIRPLANES</a>
					</div>
				</div>
				
				{% if data.account_type == 'Admin' %}
				<a href='/admin/' id="admin" class="menu-button text-white border border-white bg-black text-center">ADMIN PANEL</a>
				{% endif %}
			</div>
			
			{% block content %}	{% endblock %}
			
		</div>
		
	</body>	
</html>

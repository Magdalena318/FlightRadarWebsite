<!DOCTYPE html>
<html>
	<head>
		
		<!-- Jquery ref -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		
		<!-- Leaflet references -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>	
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-realtime/2.2.0/leaflet-realtime.min.js" type="text/javascript"></script>
		
		<!-- Bootstrap references -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- JS Cookie -->		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
		
		{% load  static %}
		<!-- Internal references -->
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		<script type="text/javascript" src="{% static 'js/unauth-script.js' %}"></script>
		<script type="text/javascript">
			PLANE_IMG = "{% static 'images/plane.png' %}";
		</script>
		
		{% block include %} {% endblock %}
		
		<!-- Disabling link underscores -->
		<STYLE>A {text-decoration: none;} </STYLE>
	</head>	
	
	<body class="bg-black container-fluid">
		<br>
		<div class="row justify-content-center">
			<div id="menu" class="col-xl-3 col-sm-12">
				<a href='/register/' id="register" class="menu-button text-white border border-white bg-black text-center">SIGN UP</a>
				<a href='/signin/' id="login" class="menu-button text-white border border-white bg-black text-center">SIGN IN</a>
				<a href='/' id="monitor" class="menu-button text-white border border-white bg-black text-center">WATCH PLANES</a>
			</div>
			
			{% block content %}	{% endblock %}
			
		</div>
		
	</body>	
</html>
